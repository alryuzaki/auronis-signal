name: Bot Cron Tasks

on:
  schedule:
    # Run daily at 09:00 UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  maintenance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # IMPORTANT: In a real environment with SQLite on GitHub Runners, 
    # you must download your bot_data.db from an external storage (S3, etc.) here.
    # Otherwise, you are working with an empty/stale database.
    # - name: Download Database
    #   run: ./scripts/download_db.sh

    - name: Run Cron Tasks
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        ADMIN_USER_ID: ${{ secrets.ADMIN_USER_ID }}
        MANAGED_GROUP_ID: ${{ secrets.MANAGED_GROUP_ID }}
      run: python cron_tasks.py

    # - name: Upload Database (Save changes)
    #   run: ./scripts/upload_db.sh
